<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
		
		<style>
			.content-wrapper {
				position: relative;
				isolation: isolate;
				-webkit-overflow-scrolling: touch;
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				overscroll-behavior-x: none;
				width: 100%;
				max-width: 100vw;
				overflow-x: hidden;
				/* Improve mobile scrolling performance */
				will-change: scroll-position;
				/* transform: translateZ(0);
				-webkit-transform: translateZ(0); */
			}

			.content-wrapper::-webkit-scrollbar {
				position: relative;
			}

			/* prepare it for scroll with GSAP */
			
			/* Prevent scrolling on body content */
			.body-content {
				overflow: hidden !important;
				pointer-events: none;
				/* -webkit-user-select: none; */
				/* user-select: none; */
				-webkit-touch-callout: none;
				-webkit-tap-highlight-color: transparent;
				-webkit-overflow-scrolling: touch;
				/* Improve mobile performance */
				will-change: auto;
				/* transform: translateZ(0);
				-webkit-transform: translateZ(0); */
			}

			/* Allow pointer events for interactive elements */
			.body-content * {
				pointer-events: auto;
			}

				
			/* Prevent overscroll/bounce effects */
			.content-wrapper {
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				overscroll-behavior-x: none;
				-webkit-overflow-scrolling: touch;
				max-height: 100vh;
			
				-webkit-overflow-scrolling: touch;
				overflow-scrolling: touch;
				width: 100%;
				max-width: 100vw;
				overflow-x: hidden;
				/* Improve mobile scrolling */
				will-change: scroll-position;
				/* transform: translateZ(0);
				-webkit-transform: translateZ(0); */
			}

			/* Prevent body overscroll */
			body {
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				overscroll-behavior-x: none;
				overflow: hidden;
				max-height: 100vh;
				max-width: 100vw;
				width: 100%;
				overflow-x: hidden;
				/* Improve mobile performance */
				will-change: auto;
				/* transform: translateZ(0);
				-webkit-transform: translateZ(0); */
			}
			/* Prevent html overscroll */
			html {
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				overscroll-behavior-x: none;
				overflow: hidden;
				max-height: 100vh;
				max-width: 100vw;
				width: 100%;
				overflow-x: hidden;
				/* -webkit-user-select: none;
				user-select: none; */
				-webkit-touch-callout: none;
				-webkit-tap-highlight-color: transparent;
				/* Improve mobile performance */
				/* will-change: auto;
				transform: translateZ(0);
				-webkit-transform: translateZ(0); */
			}


			@supports (height: 100svh) {
				body {
					max-height: 100svh;
				}
				
				html {
					max-height: 100svh;
				}

				.content-wrapper {
					max-height: 100svh;
				}
			}

			/* Additional mobile optimizations */
			
			
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full w-full overflow-hidden">
		<div class="fixed top-0 left-0 overflow-auto content-wrapper"  >
			<div class="body-content" style="display: contents">%sveltekit.body%</div>
		</div>

	</body>
</html>
